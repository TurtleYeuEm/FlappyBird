<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<title>FlappyJS</title>

	<script src="sprite.js"></script>

	<style>
	canvas {
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script>

var
canvas,
ctx,
width,
height,

fgpos = 0,
frames = 0,
score = 0,
best = localStorage.getItem("best") || 0,

currentstate,
states = { Splash: 0, Game: 1, Score: 2 },

okbtn,

bird = {
	x: 60,
	y: 0,

	frame: 0,
	velocity: 0,
	animation: [0,1,2,1],

	rotation: 0,
	radius: 12,

	gravity: 0.25,
	_jump: 4.6,

	jump: function () {
		this.velocity = -this._jump;
	},

	update: function () {
		var n = currentstate === states.Splash ? 10 : 5;
		this.frame += frames % n === 0 ? 1 : 0;
		this.frame %= this.animation.length;

		if (currentstate === states.Splash) {
			this.y = height - 280 + 5 * Math.cos(frames / 10);
			this.rotation = 0;
			return;
		}

		if (this.y - this.radius <= 0) {
			this.y = this.radius;
			currentstate = states.Score;
			this.velocity = this._jump;
		}

		this.velocity += this.gravity;
		this.y += this.velocity;

		if (this.y >= height - s_fg.height - 10) {
			this.y = height - s_fg.height - 10;
			currentstate = states.Score;
			this.velocity = this._jump;
		}

		if (this.velocity >= this._jump) {
			this.frame = 1;
			this.rotation = Math.min(Math.PI / 2, this.rotation + 0.3);
		} else {
			this.rotation = -0.3;
		}
	},

	draw: function(ctx) {
	for (var i = 0; i < this._pipes.length; i++) {
		var p = this._pipes[i];

		for (var y = p.top - s_pipeNorth.height; y > -s_pipeNorth.height; y -= s_pipeNorth.height) {
			s_pipeNorth.draw(ctx, p.x, y);
		}

		for (var y = p.bottom; y < height - s_fg.height; y += s_pipeSouth.height) {
			s_pipeSouth.draw(ctx, p.x, y);
		}
	}
}

pipes = {
	_pipes: [],

	reset: function () {
		this._pipes = [];
	},

	update: function () {
		if (frames % 100 === 0) {
			var gap = 90;
			var top = 50 + Math.random() * (height - gap - s_fg.height - 120);

			this._pipes.push({
				x: width,
				top: top,
				bottom: top + gap,
				width: s_pipeSouth.width
			});
		}

		for (var i = 0; i < this._pipes.length; i++) {
			var p = this._pipes[i];

			if (i === 0) {

				// score
				if (p.x + p.width === bird.x) score++;

				// top pipe collision
				if (
					bird.x + bird.radius > p.x &&
					bird.x - bird.radius < p.x + p.width &&
					bird.y - bird.radius < p.top
				) currentstate = states.Score;

				// bottom pipe collision
				if (
					bird.x + bird.radius > p.x &&
					bird.x - bird.radius < p.x + p.width &&
					bird.y + bird.radius > p.bottom
				) currentstate = states.Score;
			}

			p.x -= 2;
			if (p.x < -p.width) {
				this._pipes.splice(i, 1);
				i--;
			}
		}
	},

	draw: function (ctx) {
		for (var i = 0; i < this._pipes.length; i++) {
			var p = this._pipes[i];

			// top pipe (flip)
			ctx.save();
			ctx.translate(p.x, p.top);
			ctx.scale(1, -1);
			s_pipeSouth.draw(ctx, 0, 0);
			ctx.restore();

			// bottom pipe
			s_pipeSouth.draw(ctx, p.x, p.bottom);
		}
	}
};

function onpress(evt) {
	switch (currentstate) {
		case states.Splash:
			currentstate = states.Game;
			bird.jump();
			break;
		case states.Game:
			bird.jump();
			break;
		case states.Score:
			var mx = evt.offsetX, my = evt.offsetY;
			if (mx == null) {
				mx = evt.touches[0].clientX;
				my = evt.touches[0].clientY;
			}
			if (
				okbtn.x < mx && mx < okbtn.x + okbtn.width &&
				okbtn.y < my && my < okbtn.y + okbtn.height
			) {
				pipes.reset();
				score = 0;
				currentstate = states.Splash;
			}
			break;
	}
}

function main() {
	canvas = document.createElement("canvas");

	width = window.innerWidth;
	height = window.innerHeight;

	var evt = "touchstart";
	if (width >= 500) {
		width = 320;
		height = 480;
		canvas.style.border = "1px solid #000";
		evt = "mousedown";
	}

	document.addEventListener(evt, onpress);

	canvas.width = width;
	canvas.height = height;
	ctx = canvas.getContext("2d");

	currentstate = states.Splash;
	document.body.appendChild(canvas);

	var img = new Image();
	img.onload = function () {
		initSprites(this);
		ctx.fillStyle = s_bg.color;

		okbtn = {
			x: (width - s_buttons.Ok.width) / 2,
			y: height - 200,
			width: s_buttons.Ok.width,
			height: s_buttons.Ok.height
		};

		run();
	};
	img.src = "sheet.png";
}

function run() {
	function loop() {
		update();
		render();
		requestAnimationFrame(loop);
	}
	requestAnimationFrame(loop);
}

function update() {
	frames++;

	if (currentstate !== states.Score) {
		fgpos = (fgpos - 2) % 14;
	} else {
		best = Math.max(best, score);
		localStorage.setItem("best", best);
	}

	if (currentstate === states.Game) pipes.update();
	bird.update();
}

function render() {
	ctx.fillRect(0, 0, width, height);

	s_bg.draw(ctx, 0, height - s_bg.height);
	s_bg.draw(ctx, s_bg.width, height - s_bg.height);

	pipes.draw(ctx);
	bird.draw(ctx);

	s_fg.draw(ctx, fgpos, height - s_fg.height);
	s_fg.draw(ctx, fgpos + s_fg.width, height - s_fg.height);

	var w = width / 2;

	if (currentstate === states.Splash) {
		s_splash.draw(ctx, w - s_splash.width / 2, height - 300);
		s_text.GetReady.draw(ctx, w - s_text.GetReady.width / 2, height - 380);
	}
	if (currentstate === states.Score) {
		s_text.GameOver.draw(ctx, w - s_text.GameOver.width / 2, height - 400);
		s_score.draw(ctx, w - s_score.width / 2, height - 340);
		s_buttons.Ok.draw(ctx, okbtn.x, okbtn.y);
		s_numberS.draw(ctx, w - 47, height - 304, score, null, 10);
		s_numberS.draw(ctx, w - 47, height - 262, best, null, 10);
	} else {
		s_numberB.draw(ctx, null, 20, score, w);
	}
}

main();
</script>
</body>
</html>
